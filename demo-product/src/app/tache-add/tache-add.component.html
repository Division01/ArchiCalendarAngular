<div style='flex:1; display: flex;flex-direction: column;'>
    <h2 style='flex:1; display: flex;'> Nouvelle tache</h2>


    <!-- Description de la tâche -->
    <input type='text' [(ngModel)]="tache.description" placeholder = "Description (min 10 charactères)" 
    style='flex:4; display: flex;'><br>

    <!-- Date de la tâche (le formattage doit être amélioré car par modifiable là) -->
    <input type='date'  [(ngModel)]="tache.DueDate"
    style='flex:1; display: flex;'><br>


    <!-- Checkbox faite ou pas -->
    <div style='flex:1; display: flex; align-items: center;'>
        <label for="done" style='flex:1; display: flex;'>Faite : </label>
        <input type='checkbox'  [(ngModel)]="tache.Done" style='flex:1; display: flex;'><br>
        <p style='flex:15; display: flex;'> </p>
    </div>
    
    <button (click)= "addTache()" style='flex:1; align-items: center; justify-content: center; display: flex;'> Save </button>
</div>
